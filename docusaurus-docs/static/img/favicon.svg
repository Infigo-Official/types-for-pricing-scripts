<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Calculator body -->
  <rect x="3" y="1" width="26" height="30" rx="4" fill="#1e1e1e"/>

  <!-- Screen -->
  <rect x="6" y="4" width="20" height="8" rx="2" fill="#e9f7ef"/>

  <!-- Screen text -->
  <text x="16" y="10" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#1e8a4d" text-anchor="middle">$</text>

  <!-- Buttons -->
  <rect x="7" y="15" width="5" height="4" rx="1" fill="#fafafa"/>
  <rect x="13.5" y="15" width="5" height="4" rx="1" fill="#fafafa"/>
  <rect x="20" y="15" width="5" height="4" rx="1" fill="#fafafa"/>

  <rect x="7" y="21" width="5" height="4" rx="1" fill="#fafafa"/>
  <rect x="13.5" y="21" width="5" height="4" rx="1" fill="#fafafa"/>
  <rect x="20" y="21" width="5" height="4" rx="1" fill="#ffd27f"/>
</svg>
